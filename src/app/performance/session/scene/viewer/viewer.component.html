
<div *ngIf="viewer; else noviewer" class="container-fluid text-left">
	<div class="row">
		<div class="col-xs-6">
			<h2>
			{{ viewer.name }}
			</h2>
			<h4>
			{{ viewer.phone }}
			</h4>
			<h4>
			{{ viewer.email }}
			</h4>
		</div>
		<div class="col-xs-3">
		<p>			
		{{ optionalFields() }}		
		</p>
		</div>
		<div class="col-xs-3 text-right">
			<button class="btn btn-primary" (click)="confirmed.emit(true)">Confirm</button>
			<button class="btn btn-danger" (click)="confirmed.emit(false)">Reject</button>
		</div>
	</div>
</div>
<ng-template #noviewer>
	Select Viewer
</ng-template>
