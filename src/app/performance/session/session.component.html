<div class="container-fluid cont">
    <div class="row">
        <div class="col-xs-12 text-center">
            <div class="pName text-center">
                <div class="form-group">
                    <label for="day">Day</label>
                    <input id="day" name="day" [value]="date.getDate()" (input)="dateChanged($event, 'day')"/>
                </div>
                <div class="form-group">
                    <label for="month">Month</label>
                    <input id="month" name="month" [value]="date.getMonth() + 1" (input)="dateChanged($event, 'month')"/>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input id="year" name="year" [value]="date.getFullYear()" (input)="dateChanged($event, 'year')"/>
                </div>
                <div class="form-group">
                    <label for="hours">Hours</label>
                    <input id="hours" name="hours" [value]="date.getHours()" (input)="dateChanged($event, 'hours')"/>
                </div>
                <div class="form-group">
                    <label for="minutes">Minutes</label>
                    <input id="minutes" name="minutes" [value]="date.getMinutes()" (input)="dateChanged($event, 'minutes')"/>
                </div>
            </div>
            <div class="scene-cont">
                <app-scene [seats]="session.seats" (deleteSession)="sessionDelete()"></app-scene>
            </div>
            <button class="btn btn-danger" style="margin-bottom: 15px; background-color: #dc2b26;"
                    (click)="sessionDelete()">Delete Session
            </button>
        </div>
    </div>
</div>
